<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTMASTER</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POSTMASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mx-5 my-5">

        <h1 class="text-center fs-1 text-white my-3">POSTMASTER</h1>
        <!--url box-->
        <div class="mb-3 row" id="urlBox">
            <label for="inputtext" class=" fs-5 col-sm-2 col-form-label text-white fw-semibold">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control bg-black text-white Url" id="inputtext">
            </div>
        </div>

        <!--Request type box-->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 fw-semibold text-white fs-5 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="getRadio" value="get" checked>
                    <label class="form-check-label fw-semibold" for="gridRadios1">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="postRadio" value="post">
                    <label class="form-check-label fw-semibold" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!--Json text value-->
        <div class="jsonBox" id="jsonBox">
            <div class="mb-3  my-3">
                <label for="inputtext" class="col-sm-2 px-2 col-form-label fs-5 fw-semibold text-white">Json</label>
                <textarea class="form-control bg-black text-white Jsontext" id="JsonText" rows="3"></textarea>
            </div>
        </div>

        <!--mmain submit button-->
        <div class=" d-flex justify-content-end">
            <button type="button" id="submit" class="button mx-2  fw-semibold">Request</button>
            <button type="button" id="new" class="button mx-2 fw-semibold ">New</button>
        </div>

        <!--Response text value-->
        <div class="jsonBox" id="jsonBox">
            <div class="mb-3 my-3">
                <label for="inputtext" class="col-sm-2 col-form-label fs-5 px-2 fw-semibold text-white">Response</label>
                <pre class="language-javascript" style="width: 100%;border: 1px solid white;">
                    <code style="max-height: 500px;max-width: 100vh;"  id="responsePrism" class="language-javascript">
                    </code>
                </pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
